<body style="background-color: black;">

<div class="container">
	<div class="banner">
    	<img src="Swissflag.png" alt="Swiss Flag">

    <div class="table-container">
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Ask AI<br>Bing/CoPilot</th>
                    <th id="dateColumn">
                        Date
                        <div class="filter-container">
                            <select id="dateFilter" class="filter-select" onchange="filterTable()">
                                <option value="">Select Date</option>
                            </select>
                        </div>

                        Agency
                        <div class="filter-container">

                        <div class="filter-container">

<!-- Include PapaParse CDN for parsing CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<!-- Include PapaParse CDN for parsing CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    let tableData = [];
    let dateURLMapping = {};
    let longestDateLength = 0;

    function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split("&");
        for (let pair of pairs) {
            const [key, value] = pair.split("=");
            params[decodeURIComponent(key)] = decodeURIComponent(value || "");
        }
        return params;
    }

    function loadCSVFiles() {
        fetch('https://martincking.github.io/Index-of-Indexes/URL.csv')
            .then(response => response.text())
            .then(data => {
                Papa.parse(data, {
                    complete: function(results) {
                        results.data.forEach(row => {
                            const date = row[0];
                            const url = row[1];
                            if (date && url) {
                                dateURLMapping[date] = url;
                            }
                        });

                        fetch('https://martincking.github.io/Index-of-Indexes/Index of Indexes.csv')
                            .then(response => response.text())
                            .then(data => {
                                Papa.parse(data, {
                                    complete: function(results) {
                                        tableData = results.data.slice(1);
                                        renderTable(tableData);
                                        populateFilters(tableData);
                                        adjustDateColumnWidth(tableData);

                                        // Wait for Select2 to initialize before applying filters
                                        const waitForSelect2 = () => {
                                            if (
                                                $('#dateFilter').hasClass("select2-hidden-accessible") &&
                                                $('#agencyFilter').hasClass("select2-hidden-accessible") &&
                                                $('#categoryFilter').hasClass("select2-hidden-accessible")
                                            ) {
                                                applyURLFilters();
                                            } else {
                                                setTimeout(waitForSelect2, 100);
                                            }
                                        };
                                        waitForSelect2();
                                    },
                                    skipEmptyLines: true
                                });
                            })
                            .catch(error => console.error('Error loading Index of Indexes.csv:', error));
                    },
                    skipEmptyLines: true
                });
            })
            .catch(error => console.error('Error loading URL.csv:', error));
    }

    function applyURLFilters() {
        const params = getQueryParams();

        if (params.date) {
            let normalizedDate = params.date;

            // Convert YYYY-MM-DD → D. Month YYYY
            if (/^\d{4}-\d{2}-\d{2}$/.test(params.date)) {
                const [year, month, day] = params.date.split("-");
                const months = [
                    "January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                const monthName = months[parseInt(month) - 1];
                normalizedDate = `${parseInt(day)}. ${monthName} ${year}`;
            }

            document.getElementById("dateFilter").value = normalizedDate;
            $('#dateFilter').trigger('change');
        }

        if (params.agency) {
            document.getElementById("agencyFilter").value = params.agency;
            $('#agencyFilter').trigger('change');
        }

        if (params.category) {
            document.getElementById("categoryFilter").value = params.category;
            $('#categoryFilter').trigger('change');
        }

        const titleValue = params.title || params.search;
        if (titleValue) {
            document.getElementById("searchInput").value = titleValue;
        }

        filterTable();
    }

    window.onload = function () {
        loadCSVFiles();
    };

    function askCoPilot(agency, category, title) {
        const query = `${agency} ${category} ${title}`;
        const encodedQuery = encodeURIComponent(query);
        const copilotLink = `https://www.bing.com/search?q=${encodedQuery}`;

        navigator.clipboard.writeText(query).then(() => {
            window.open(copilotLink, '_blank');
        }).catch(err => console.error('Could not copy text to clipboard:', err));
    }

    function renderTable(data) {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = data.map((row) => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];
            const title = row[3];
            const titleLink = row[4] && row[4].startsWith('http') ? row[4] : null;
            const dateLink = dateURLMapping[date];

            return `<tr>
                <td><button onclick="askCoPilot('${agency}', '${category}', '${title}')">Bing/CoPilot</button></td>
                <td>${dateLink ? `<a href="${dateLink}" target="_blank">${date}</a>` : date}</td>
                <td>${agency}</td>
                <td>${category}</td>
                <td>${titleLink ? `<a href="${titleLink}" target="_blank">${title}</a>` : title}</td>
            </tr>`;
        }).join('');

        const entryCount = data.length;
        const formattedCount = new Intl.NumberFormat('en-US').format(entryCount);
        document.getElementById('entryCount').textContent = `(${formattedCount} entries)`;
    }

    function populateFilters(data) {
        const dateFilter = document.getElementById('dateFilter');
        const agencyFilter = document.getElementById('agencyFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        let dates = new Set();
        let agencies = new Set();
        let categories = new Set();

        data.forEach(row => {
            const date = row[0];
            const agency = row[1];
            const category = row[2];

            dates.add(date);
            agencies.add(agency);
            categories.add(category);

            if (date.length > longestDateLength) {
                longestDateLength = date.length;
            }
        });

        populateDropdown(dateFilter, Array.from(dates));
        populateDropdown(agencyFilter, Array.from(agencies).sort());
        populateDropdown(categoryFilter, Array.from(categories).sort());
    }

    function populateDropdown(dropdown, items) {
        dropdown.innerHTML = '<option value="">Select ' + dropdown.id.replace('Filter', '') + '</option>' +
            items.map(item => `<option value="${item}">${item}</option>`).join('');

        $(`#${dropdown.id}`).select2({
            placeholder: 'Select ' + dropdown.id.replace('Filter', ''),
            allowClear: true,
            width: '100%'
        });
    }

    function adjustDateColumnWidth(data) {
        const dateColumn = document.getElementById('dateColumn');
        const longestDate = data.reduce((max, row) => row[0].length > max.length ? row[0] : max, "");
        const dateColumnWidth = longestDate.length * 10;
        dateColumn.style.width = `${dateColumnWidth}px`;
    }

    function filterTable() {
        const dateFilter = document.getElementById('dateFilter').value.toUpperCase();
        const agencyFilter = document.getElementById('agencyFilter').value.toUpperCase();
        const categoryFilter = document.getElementById('categoryFilter').value.toUpperCase();
        const titleSearch = document.getElementById('searchInput').value.toUpperCase();

        const filteredData = tableData.filter(row => {
            const date = row[0]?.toUpperCase() || '';
            const agency = row[1]?.toUpperCase() || '';
            const category = row[2]?.toUpperCase() || '';
            const title = row[3]?.toUpperCase() || '';

            return (!dateFilter || date === dateFilter) &&
                   (!agencyFilter || agency === agencyFilter) &&
                   (!categoryFilter || category === categoryFilter) &&
                   (!titleSearch || title.includes(titleSearch));
        });

        renderTable(filteredData);
    }
</script>
